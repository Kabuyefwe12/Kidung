<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="ki.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Atomic+Age&family=Bodoni+Moda:ital,opsz@1,6..96&display=swap');
  </style>
</head>
<body>
<H1>Students Registration Form</H1>
<form>
<hr>
<label for="studentname">First Name</label><br>
<input type="text" name="studentname" placeholder="Enter your first name here" required
autofocus> <br>
<label for="middlename">Midle Name</label><br>
<input type="text" name="middlename" placeholder="Your middle name here" required autocomplete="additional-name"><br>
<label for="email">Email</label><br>
<input type="email" name="email" size="30" placeholder="john@yahoo.com" required
autocomplete=on><br>
<label for="borndate">Date of birth</label><br>
<input type="date" name="borndate"><br>
<img src="cyc.jpg" alt="loko" class="win">

Gender:<br>
<input type="radio" name="gender" value="Male" checked> Male
<input type="radio" name="gender" value="Female"> Female <hr>
Select your County:
<select>
<option value="Nairobi">Nairobi</option>
<option value="Mombasa">Mombasa</option>
<option value="Kisumu">Kisumu</option>
<option value="Eldoret">Eldoret</option>
<option value="Busia">Busia</option>
</select> <br>
select your language
<select >
    <option value="Nairobi">Luhya</option>
    <option value="Mombasa">Maragoli</option>
    <option value="Kisumu">Kikuyu</option>
    <option value="Eldoret">Nandy</option>
    <option value="Busia">Kipsigis</option> 
</select>
Attach the National ID: <input type="file" name="myid"><br><hr>
<a href="https://chat.openai.com/">
<input type="submit" value="Click to Register">
</a>
</form>
</body>
</html>
